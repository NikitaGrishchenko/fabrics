{% load static %}

    <div class="row h-100 align-items-center">
      <div class="col-6 d-flex">
        <img class="drawer-toggle mr-5" src="{% static 'images/burger.svg' %}" alt="">

          <img src="{% static 'images/logo.png' %}" alt="">
        </a>
      </div>
      <div class="col-6 d-flex justify-content-end align-items-center">
        <div>
          {% if not user.is_authenticated %}
            <a class="nav-link" href="{% url 'user:account' %}">Личный кабинет</a>
          {% endif %}

        <div>
          <img src="{% static 'images/user.svg' %}" class="navbar-section__img" alt="user-img">

      </div>
    </div>
  </div>
</section>
